<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a86ff" />
      <stop offset="100%" stop-color="#00c2ff" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8ac926" />
      <stop offset="100%" stop-color="#38b000" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <circle cx="35" cy="30" r="20" fill="url(#gradient1)" opacity="0.7" filter="url(#glow)" />
  <circle cx="165" cy="30" r="15" fill="url(#gradient2)" opacity="0.5" filter="url(#glow)" />
  
  <!-- Logo Text -->
  <text x="50" y="38" font-family="'Segoe UI', Tahoma, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    Atlantis<tspan fill="#3a86ff">Go</tspan>
  </text>
  
  <!-- Decorative Line -->
  <path d="M50,42 L150,42" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3" />
  
  <!-- Trident Icon -->
  <path d="M25,15 L25,45 M20,20 L30,20 M18,23 L32,23 M25,20 L20,15 M25,20 L30,15 M25,20 L25,45" 
    stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
</svg> 